<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="secondary">
      Пиво
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="isModalOpen = true">
        <ion-icon name="star-outline" size="large" color="general"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-beer *ngFor="let beer of beersList$ | async" [beer]="beer"></app-beer>
  <app-fav-modal-box [isShowModal]="isModalOpen" (closeModal)="isModalOpen = false"></app-fav-modal-box>
</ion-content>
